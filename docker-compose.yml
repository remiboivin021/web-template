services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: web-template-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-web_template}
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_MAX_CONNECTIONS: 100
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/infrastructure/persistence/psql/init:/docker-entrypoint-initdb.d
    networks:
      - web-template-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: web-template-server
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-web_template}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # For development with hot reload (comment out for production)
      - ./server/src:/app/src:ro
    networks:
      - web-template-network
    command: node dist/index.js

  # pgAdmin - Database Management (optional, remove in production)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: web-template-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '${PGADMIN_PORT:-5050}:80'
    depends_on:
      - postgres
    networks:
      - web-template-network
    profiles:
      - dev # Only start with: docker-compose --profile dev up

volumes:
  postgres_data:
    driver: local

networks:
  web-template-network:
    driver: bridge
