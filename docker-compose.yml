version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: web-template-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: webtemplate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web-template-network

  # Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-template-app
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=webtemplate
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - web-template-network

  # MkDocs Documentation
  docs:
    image: squidfunk/mkdocs-material:latest
    container_name: web-template-docs
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./:/docs
    command: serve --dev-addr=0.0.0.0:8000
    networks:
      - web-template-network

volumes:
  postgres_data:
    driver: local

networks:
  web-template-network:
    driver: bridge
